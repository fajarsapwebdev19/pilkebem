<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor Example</title>
    <link rel="stylesheet" href="bootstrap-4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="editor/summernote-bs4.css">
</head>
<body>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                 <textarea name="" id="editor" cols="30" rows="10"></textarea>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="jquery/popper.min.js"></script>
    <script src="bootstrap-4.6.1/js/bootstrap.min.js"></script>
    <script src="editor/summernote-bs4.min.js"></script>

    <script>
        $('#editor').summernote({
        placeholder: 'Hello Bootstrap 4',
        tabsize: 4,
        height: 300,
        tabDisable: true
      });
    </script>
</body>
</html>
